<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
    crossorigin="anonymous">
    <title>Vitafy Test</title>
  </head>
  <link rel="stylesheet" href="/dist/css/style.min.css">
  <title>My Gulp Workflow</title>
</head>
<body>
  <section class="hero">
    <header id="header">
      <div class="Navbar">
        <div class="Navbar__Link Navbar__Link-brand">
          <a href="#">Vitafy Test</a>
         </div>
         <div class="Navbar__Link Navbar__Link--toggle">
           <i class="fas fa-bars"></i>
         </div>
       <nav class="Navbar__Items Navbar__Items--right">
         <div class="Navbar__Link link--faq">
            <a href="#">Faq Page</a>
         </div>
         <div class="Navbar__Link">
            <a href="#">Link 2</a>
         </div>
         <div class="Navbar__Link">
            <a href="#">Link 3</a>
        </div>
       </nav>
     </div>
    </header>
    <div class="container">
      <div id="head" class="accordion"></div>
      <div class="panel accordion" id='content'></div>
    </div>
    <div id='controls' class="accordion">
      <div class='button noselect' id='add_tab'>
        <i class="fas fa-plus">Add</i>
      </div>
      <br>
      <div class='button noselect' id='remove_tab'>
        <i class="fas fa-minus">Remove</i>
      </div>
    </div>
    <footer>
      <div class="footer-items">
        <p>&copy; Vitafy 2018</p>
        <p>All Rights Reserved</p>
      </div>
    </footer>
  </section>
  <script src="/dist/js/script.min.js"></script>
</body>
</html>
